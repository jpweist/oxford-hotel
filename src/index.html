<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Oxford Hotel</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <body>
      <section class="login-page">
      <h1>Oxford Hotel Login</h1>
      <div class="main-login">
        <label for="user-login">User name</label>
        <input class="user-login" type="text" name="user name" aria-label="user name" value="manager">
        <label for="password">Password</label>
        <input class="password" type="password" name="password" value="overlook2019" aria-label="password">
        <button class="login-button" type="button" name="Login">Login</button>
      </div>
    </section>
    <section class="manager-view hide-class">
      <h1>Overlook Hotel Manger Bookings</h1>
      <p class="number-of-rooms-available-today"></p>
      <p class="total-revenue-today"</p>

      <fieldset>
        <legend>Manager Control Board</legend>
        <label for="search user"  User>Search User:</label>
        <input class="search-name-value" type="text" name="" value="first and last name" aria-label="Search">
        <button class="search-name-button" type="button" name="button">Submit</button>
      </fieldset>
    </section>
    <section class="customer-page hide-class">
      <title>Oxford Customer Bookings</title>
      </head>
      <body>
      <h1 class="user-welcome">Oxford Customer Bookings</h1>
      <p class="user-total-spent">$$$</p>
      <label for="">Search by Date</label>
      <input class="search-by-date-value" type="text" name="search by date" aria-label="Search by Date" value="2020/01/12">
      <button class="search-by-date-button" type="button" name="button">Search</button>
    </section>
  </body>
</html>
